spring.cloud.discovery.enabled=true
#The following must match the application name of the config server!
spring.cloud.config.discovery.service-id=klms-config-server

#Http Authentication failure
spring.cloud.config.fail-fast=true

#Criteria must match config settings and note we use cloud setup NOT Spring Security as in config server
spring.cloud.config.username=myname
spring.cloud.config.password=mypassword

eureka.client.service-url.defaultZone=http://netflix:eureka@localhost:8761/eureka